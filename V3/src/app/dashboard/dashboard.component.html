<fieldset>
  <legend><b>{{'dashboard.component' | uppercase}}</b></legend>
  <h3>3 Latest Heroes</h3>
  <div class="heroes-menu">
    <a *ngFor="let hero of heroes" routerLink="/detail/{{hero.id}}">
      {{hero.name}}
    </a>
  </div>
  <app-heroes [heroes]="allHeroes" (onClickButtonAddHero)="addHero($event)"></app-heroes>
  <app-hero-search searchTerm='a' [filteredHeroes]='filteredHeroes' (doFilterHero)="doFilter($event)"></app-hero-search>
</fieldset>
